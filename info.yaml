# Tiny Tapeout project information
project:
  title:        "Crossbar Array"      # Project title
  author:       "Kevin Guan"      # Your name
  discord:      ""      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Analog Matrix Multiplication with 64x64 array"      # One line description of what your project does
  language:     "Analog" # other examples include Verilog, Amaranth, VHDL, etc
  clock_hz:     0       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "4x2"          # Valid values: 1x1 (digital only), 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_kevinwguan"
  
  # List your project's source files here. Source files must be in ./src and you must list each source file separately, one per line:
  source_files:        
    - "project.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "bit control 1"
  ui[1]: "bit control 2"
  ui[2]: "bit control 3"
  ui[3]: "bit control 4"
  ui[4]: "write/select control 1"
  ui[5]: "write/select control 2"
  ui[6]: "write/select control 3"
  ui[7]: "write/select control 4"

  # Outputs
  uo[0]: ""
  uo[1]: ""
  uo[2]: ""
  uo[3]: ""
  uo[4]: ""
  uo[5]: ""
  uo[6]: ""
  uo[7]: ""

  # Bidirectional pins
  uio[0]: ""
  uio[1]: ""
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

  # Analog pins - you can add more if you use them, up to 6.
  # Keep only the "ua" pins you are actually using, and *delete* any unused "ua" pins.
  # The first pins is always ua[0], and the pin numbers must be sequential.
  ua[0]: "bit 1"
  ua[1]: "bit 2"
  ua[2]: "bit 3"
  ua[3]: "bit 4"
  ua[4]: "write 1"
  ua[5]: "select 1"

# Do not change!
yaml_version: 6
